<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective : Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="cube">
            <div class="side face"><h1>face</h1></div>
            <div class="side back"><h1>back</h1></div>
            <div class="side right"><h1>right</h1></div>
            <div class="side left"><h1>left</h1></div>
            <div class="side up"><h1>top</h1></div>
            <div class="side down"><h1>bottom</h1></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
